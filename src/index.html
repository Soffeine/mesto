<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" class="header__logo" alt="Логотип Место">
    </header>

    <main>

      <section class="profile">
        <div class="profile__image">
          <img src="#" class="profile__photo" id="userAvatar"
            alt="Фото профиля">
          <button type="button" class="profile__edit-sign">
          </button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name" id="name"></h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description" id="description"></p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="<%=require('./images/add__button.svg')%>" alt="Добавить фото">
        </button>
      </section>

      <section class="places">
        <template id="place-card">
          <div class="place">
            <img class="place__image" alt="фото Места">
            <button type="button" class="place__delete-button" hidden></button>
            <div class="place__caption">
              <h2 class="place__title"></h2>
              <div class="place__like-status-container">
                <button type="button" class="place__like-button"></button>
                <p class="place__like-counter">0</p>
              </div>
            </div>
          </div>
        </template>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup-edit__close-button"></button>
        <form class="popup-form" name="editForm" id="popup-edit-form" novalidate>
          <h2 class="popup-form__heading">Редактировать профиль</h2>
          <input type="text" id="Editname" class="popup-form__information popup-form__information_input_name"
            placeholder="Имя" name="name" minlength="2" maxlength="20" required>
          <span class="popup__error-message"></span>
          <input type="text" id="about" class="popup-form__information popup-form__information_input_description"
            placeholder="Чем вы занимаетесь?" name="about" minlength="2" maxlength="200" required>
          <span class="popup__error-message"></span>
          <button type="submit" class="popup__button popup__button_invalid">Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup popup-add">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup-add__close-button"></button>
        <form class="popup-form" name="addForm" id="popup-add-form" novalidate>
          <h2 class="popup-form__heading">Новое место</h2>
          <input type="text" id="Placename" class="popup-form__information popup-form__information_input_place-name"
            placeholder="Название" name="name" minlength="2" maxlength="30" required>
          <span class="popup__error-message"></span>
          <input id="link" class="popup-form__information popup-form__information_input_link-image"
            placeholder="Ссылка на картинку" name="link" type="url" required>
          <span class="popup__error-message"></span>
          <button type="submit" class="popup__button popup__button_invalid" name="addSubmit" disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup-image__container">
        <button type="button" class="popup__close-button popup-image__close-button"></button>
        <img class="popup-image__picture" src="#" alt="фото места">
        <p class="popup-image__caption"></p>
      </div>
    </div>

  </div>

  <div class="popup popup-confirm">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-confirm__close-button"></button>
      <form class="popup-form" name="confirmForm" id="popup-confirm-form">
        <h2 class="popup-form__heading">Вы уверены?</h2>
        <button type="submit" class="popup__button popup__button_valid" name="confirmSubmit">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-avatar__close-button"></button>
      <form class="popup-form" name="avatarForm" id="popup-avatar-form" novalidate>
        <h2 class="popup-form__heading">Обновить аватар</h2>
        <input id="avatar" class="popup-form__information popup-form__information_input_avatar-link"
          placeholder="Ссылка на фото" name="avatar" type="url" required>
        <span class="popup__error-message"></span>
        <button type="submit" class="popup__button popup__button_invalid" name="avatarSubmit" disabled>Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
