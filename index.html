<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Логотип Место">
    </header>

    <main>

      <section class="profile">
        <img src="./images/profile__image.JPG" class="profile__image" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img src="./images/edit-button.svg" alt="Редактировать профиль">
          </button>
          <p class="profile__description" id="description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/add__button.svg" alt="Добавить фото">
        </button>
      </section>

      <section class="places">
        <div class="place">
          <img src="./images/Athens.JPG" class="place__image" alt="Афины">
          <div class="place__caption">
            <h2 class="place__title">Афины, Греция</h2>
            <button type="button" class="place__like-button">
              <img src="./images/like-button.svg" class="place__like-button" alt="Нравится">
            </button>
          </div>
        </div>

        <div class="place">
          <img src="./images/Istanbul.JPG" class="place__image" alt="Стамбул">
          <div class="place__caption">
            <h2 class="place__title">Стамбул, Турция</h2>
            <button type="button" class="place__like-button">
              <img src="./images/like-button.svg" class="place__like-button" alt="Нравится">
            </button>
          </div>
        </div>

        <div class="place">
          <img src="./images/teriberka.JPG" class="place__image" alt="Териберка">
          <div class="place__caption">
            <h2 class="place__title">Териберка, Россия</h2>
            <button type="button" class="place__like-button">
              <img src="./images/like-button.svg" class="place__like-button" alt="Нравится">
            </button>
          </div>
        </div>

        <div class="place">
          <img src="./images/Beijing.JPG" class="place__image" alt="Пекин">
          <div class="place__caption">
            <h2 class="place__title">Пекин, Китай</h2>
            <button type="button" class="place__like-button">
              <img src="./images/like-button.svg" class="place__like-button" alt="Нравится">
            </button>
          </div>
        </div>

        <div class="place">
          <img src="./images/Shanghai.JPG" class="place__image" alt="Шанхай">
          <div class="place__caption">
            <h2 class="place__title">Шанхай, Китай</h2>
            <button type="button" class="place__like-button">
              <img src="./images/like-button.svg" class="place__like-button" alt="Нравится">
            </button>
          </div>
        </div>

        <div class="place">
          <img src="./images/Suzhou.JPG" class="place__image" alt="Сучжоу">
          <div class="place__caption">
            <h2 class="place__title">Сучжоу, Китай</h2>
            <button type="button" class="place__like-button">
              <img src="./images/like-button.svg" class="place__like-button" alt="Нравится">
            </button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button">
          <img src="./images/close-button.svg" alt="закрыть окно редактирования">
        </button>
        <form class="edit-form" name="form">
          <h2 class="edit-form__heading">Редактировать профиль</h2>
          <input type="text" id="input-name" class="edit-form__information edit-form__information_input_name"
            placeholder="Имя" required>
          <input type="text" id="input-description"
            class="edit-form__information edit-form__information_input_description" placeholder="Чем вы занимаетесь?" required>
          <button type="submit" class="edit-form__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
