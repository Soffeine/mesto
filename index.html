<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Логотип Место">
    </header>

    <main>

      <section class="profile">
        <img src="./images/profile__image.JPG" class="profile__image" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description" id="description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/add__button.svg" alt="Добавить фото">
        </button>
      </section>
    
      <section class="places">
        <template id="place-card">
          <div class="place">
            <img class="place__image" alt="фото Места">
            <button type="button" class="place__delete-button"></button>
            <div class="place__caption">
              <h2 class="place__title"></h2>
              <button type="button" class="place__like-button"></button>
            </div>
          </div>
        </template>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
      <div class="popup-edit">
        <div class="popup__container">
          <button type="button" class="popup-edit__close-button"></button>
          <form class="popup-form" name="form" id="popup-edit-form">
            <h2 class="popup-form__heading">Редактировать профиль</h2>
            <input type="text" id="input-name" class="popup-form__information popup-form__information_input_name"
              placeholder="Имя" name="input-name" required>
            <input type="text" id="input-description"
              class="popup-form__information popup-form__information_input_description" placeholder="Чем вы занимаетесь?"
              name="input-description" required>
            <button type="submit" class="popup-edit__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    

      <div class="popup-add">
        <div class="popup__container">
          <button type="button" class="popup-add__close-button"></button>
          <form class="popup-form" name="form" id="popup-add-form">
            <h2 class="popup-form__heading">Новое место</h2>
            <input type="text" id="input-place" class="popup-form__information popup-form__information_input_place-name"
              placeholder="Название" name="input-place" required>
            <input type="text" id="input-image" class="popup-form__information popup-form__information_input_link-image"
              placeholder="Ссылка на картинку" name="input-image" required>
            <button type="submit" class="popup-add__save-button">Создать</button>
          </form>
        </div>
      </div>
      
      <div class="popup-image">
        <div class="popup-image__container">
          <button type="button" class="popup-image__close-button"></button>
          <img class="popup-image__picture">
          <p class="popup-image__caption"></p>
        </div>
      </div>

  </div>
  <script src="./script/script.js"></script>
</body>

</html>
